<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Pong</title>
	<link rel="stylesheet" href="styles.css">
	<link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
	<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>
<body style="background-color: var(--background-color);">

	<!-- LOGO
	<div class="logo-container">
        <img src="img/logo.svg" alt="Logo" class="logo">
    </div>
	-->

    <div class="container-fluid">
		<div class="row vh-100" id="auth">
			<div class="col-sm-6 left-side">
				<div class="left-content text-center">
					<div class="split-screen-text">LOGIN</div>
					<div id="login" class="hidden">
						<form id="loginForm">
							<div class="form-group">
								<label for="loginUsername">Username:</label>
								<input type="text" class="form-control" id="loginUsername" name="username">
							</div>
							<div class="form-group">
								<label for="loginPassword">Password:</label>
								<input type="password" class="form-control" id="loginPassword" name="password">
							</div>
							<button type="submit" class="btn btn-primary btn-block">Login</button>
						</form>
					</div>
				</div>
			</div>
			<div class="col-sm-6 right-side">
				<div class="right-content">
					<div class="split-screen-text">REGISTER</div>
					<div id="register" class="hidden">
						<form id="registerForm">
							<div class="form-group">
								<label for="registerEmail">Email:</label>
								<input type="email" class="form-control" id="registerEmail" name="email">
							</div>
							<div class="form-group">
								<label for="registerUsername">Username:</label>
								<input type="text" class="form-control" id="registerUsername" name="username">
							</div>
							<div class="form-group">
								<label for="registerPassword">Password:</label>
								<input type="password" class="form-control" id="registerPassword" name="password">
							</div>
							<div class="form-group">
								<label for="registerPasswordConfirm">Confirm Password:</label>
								<input type="password" class="form-control" id="registerPasswordConfirm" name="passwordCOnfirm">
							</div>
							<div class="form-group">
								<label for="registerFirstName">First Name:</label>
								<input type="text" class="form-control" id="registerFirstName" name="firstname">
							</div>
							<div class="form-group">
								<label for="registerLastName">Last Name:</label>
								<input type="text" class="form-control" id="registerLastName" name="lastname">
							</div>
							<button type="submit" class="btn btn-primary btn-block">Register</button>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>

	<div id="profile-img" class="img-thumbnail img-circle hidden">
		<div style="position: relative; padding: 0; cursor: pointer;" type="file">
		  <img class="img-circle" style="width: 140px; height: 140px;">
		</div>
	</div>

	<!-- Menu Icon
	<div id="menu-icon" class="menu-icon">
		<img src="img/menu-icon.svg" alt="Menu Icon">
	</div>
	-->

	<!-- Sidebar -->
	<div id="sidebar" class="sidebar hidden">
		<ul>
			<li id="changeProfile"><a href="#profile">Change Profile Information</a></li>
			<li><a href="#logout" id="logoutButton">Logout</a></li>
			<li><input id="changeProfilePicture" type="file" accept="image/*" name="image" id="file" style="display: none;">
			<label for="file" style="cursor: pointer;">Upload Image</label></li>
		</ul>
	</div>

	<nav class="hidden">
		<a href="#home" class="nav-link">Home</a>
		<a href="#game" class="nav-link">Game</a>
		<a href="#game2" class="nav-link">Game2</a>
		<a href="#chat" class="nav-link">Chat</a>
	</nav>
	<div id="content">
		<div id="game" class="hidden">
			<canvas id="game-area" class="hidden"></canvas>
		</div>
		<div id="game2" class="hidden">
			<canvas id="game2-area" class="hidden"></canvas>
		</div>
	</div>

	<!-- Bootstrap JS and dependencies -->
	<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.6.0/dist/umd/popper.min.js"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
	<script src="game2/classes.js"></script>
	<script src="script.js"></script>

</body>
</html>
